<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale Magazzino</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app">
        <!-- Sezione Login -->
        <div id="loginForm" class="min-h-screen flex items-center justify-center">
            <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-lg">
                <h2 class="text-center text-3xl font-extrabold">Accesso Gestionale</h2>
                <form class="mt-8 space-y-6" onsubmit="handleLogin(event)">
                    <div>
                        <input type="text" id="username" required 
                               class="w-full px-3 py-2 border rounded-md"
                               placeholder="Username">
                    </div>
                    <div>
                        <input type="password" id="password" required 
                               class="w-full px-3 py-2 border rounded-md"
                               placeholder="Password">
                    </div>
                    <button type="submit" 
                            class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Accedi
                    </button>
                </form>
            </div>
        </div>

        <!-- Dashboard (inizialmente nascosta) -->
        <div id="dashboard" class="hidden">
            <nav class="bg-white shadow-lg">
                <div class="max-w-7xl mx-auto px-4">
                    <div class="flex justify-between h-16">
                        <div class="flex">
                            <div class="flex-shrink-0 flex items-center">
                                <h1 class="text-xl font-bold">Gestionale Magazzino</h1>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <button onclick="handleLogout()" 
                                    class="ml-4 px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </nav>

            <main class="max-w-7xl mx-auto py-6 px-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                    <button onclick="showProducts()" 
                            class="p-4 bg-white rounded-lg shadow hover:shadow-lg transition-shadow">
                        Gestione Prodotti
                    </button>
                    <button onclick="showInventory()" 
                            class="p-4 bg-white rounded-lg shadow hover:shadow-lg transition-shadow">
                        Magazzino
                    </button>
                    <button onclick="showOrders()" 
                            class="p-4 bg-white rounded-lg shadow hover:shadow-lg transition-shadow">
                        Ordini
                    </button>
                </div>

                <div id="contentArea" class="bg-white rounded-lg shadow p-6">
                    <!-- Contenuto dinamico -->
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
